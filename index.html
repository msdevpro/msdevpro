<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
		<label>Text1:</label>
		<input id="Text1" type="text" /><br /><br />
		<label>Text2:</label>
		<input id="Text2" type="text" />
	<button id="button1" onclick="changeDiv();">Submit</button><br /><br />
	<div id="changeMe"></div>
	<script type="text/javascript">
		function changeDiv() {
			var divBlock = document.getElementById("changeMe"); // Finds element by Id and assigns to variable
			var txt1 = document.getElementById("Text1");
			var txt2 = document.getElementById("Text2");
			var para = document.createElement("P");  // Create a <p> node
			var t;
			if (isNumeric(txt1.value) && isNumeric(txt2.value)) {
				if (Number(txt1.value) > Number(txt2.value)){
					t = document.createTextNode(txt1.value)  // Create a text node
				}
				else{
					t = document.createTextNode(txt2.value)
				}
			}
			else {
				if (txt1.value.length > txt2.value.length){
					t = document.createTextNode(txt1.value)
				}
				else {
					t = document.createTextNode(txt2.value)
				}
			}
			para.appendChild(t);
			divBlock.appendChild(para);
		};

		function isNumeric(n) {
		  return !isNaN(parseInt(n)) && isFinite(n);
		};
	</script>
</body>
</html>
